<form id="add-book">
  <div class="field">
    <label for="">Book name:</label>
    <input type="text">
  </div>

  <div class="field">
    <label for="">Genre:</label>
    <input type="text">
  </div>

  <div class="field">
    <label for="">Author:</label>
    <select>
      <option *ngFor="let author of authors" [value]="author.id">
        {{author.name}}
      </option>
    </select>
  </div>

  <button>+</button>
</form>
